<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>蝙蝠侠</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div class="box">
        <div class="state">
            <div class="head1"></div>
            <div class="head2"></div>
            <div class="headear"></div>
            <!-- 帽子 -->
            <div class="headear_radius"></div>
            <!-- 帽子 end-->
            <div class="white_square"></div>
            <!-- 脸 -->
            <div class="face"></div>
            <div class="face_left"></div>
            <div class="face_right"></div>
            <!-- 脸 end-->
            <!-- 眼 -->
            <div class="eye_left"></div>
            <div class="eye_right"></div>
            <div class="brow_left"></div>
            <div class="brow_right"></div>
              <!-- 眼 end-->
            <div class="back_mouse"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="ear"></div>
            <div class="ear_square"></div>
        </div>
    </div>
</body>

</html>
