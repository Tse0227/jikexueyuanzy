<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>弹性盒模型</title>
    <link rel="stylesheet" type="text/css" href="css/fenlan.css">
</head>

<body>
    <!-- 整个框就是旧版的垂直水平居中 -->
    <div class="allbl">
        <!-- 弹性盒模型的水平分栏 -->
        <p>新版水平分栏与排序</p>
        <div class="con_hor">
            <div class="first">1</div>
            <div class="second">2</div>
            <div class="three">3</div>
        </div>
        <p>旧版水平分栏与排序</p>
        <div class="con_hor1">
            <div class="first1">1</div>
            <div class="second1">2</div>
            <div class="three1">3</div>
        </div>
        <!-- 弹性盒模型的cloumn分栏 -->
        <p>cloumn分栏</p>
        <div class="con_cloumn">
            <div class="cloumn_a">1</div>
            <div class="cloumn_b">2</div>
            <div class="cloumn_c">3</div>
        </div>
        <!--新版 弹性盒模型的垂直分栏 -->
        <p>新版弹性盒模型的垂直分栏与排序</p>
        <div class="con_ver">
            <div class="con_ver_one">1</div>
            <div class="con_ver_two">2</div>
            <div class="con_ver_three">3</div>
        </div>
        <!-- 旧版弹性盒模型的垂直分栏 -->
        <p>旧版弹性盒模型的垂直分栏与排序</p>
        <div class="con_ver1">
            <div class="con_ver_one1">1</div>
            <div class="con_ver_two1">2</div>
            <div class="con_ver_three1">3</div>
        </div>
    </div>
</body>

</html>
