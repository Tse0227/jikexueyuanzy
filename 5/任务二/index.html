<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="container">
        <table>
            <caption>简易计算器</caption>
            <tbody>
                <tr>
                    <td colspan="4">
                        <input type="text" value="0" id="textinput" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="clearup()" value="AC">AC</button>
                    </td>
                    <td>
                        <button type="button" value="+/-" disabled="disabled">+/-</button>
                    </td>
                    <td>
                        <button type="button" value="%" disabled="disabled">%</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="/">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="7">7</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="8">8</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="9">9</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="*">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="4">4</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="5">5</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="6">6</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="1">1</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="2">2</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="3">3</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value="+">+</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button style="width:200px" type="button" onclick="onclikbtn(this.value)" value="0">0</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikbtn(this.value)" value=".">.</button>
                    </td>
                    <td>
                        <button type="button" onclick="onclikok()">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
