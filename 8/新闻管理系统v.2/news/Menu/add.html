<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../css/Css/style.css" />
    <script type="text/javascript" src="../js/Js/jquery.js"></script>
    <script type="text/javascript" src="../js/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../js/Js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/Js/ckform.js"></script>
    <script type="text/javascript" src="../js/Js/common.js"></script>
    <style type="text/css">
    body {
        padding-bottom: 40px;
    }
    
    .sidebar-nav {
        padding: 9px 0;
    }
    
    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }
    </style>
</head>

<body>
    <form class="definewidth m20">
        <table class="table table-bordered table-hover m10">
            <tr>
                <td class="tableleft">新闻标题</td>
                <td>
                    <input type="text" name="newaddtitle" id="newstitle" />
                </td>
            </tr>
            <tr>
                <td class="tableleft"></td>
                <td>
                    <button type="button" class="btn btn-primary" type="button" id="submitok">保存</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
<script type="text/javascript">
$("#submitok").on('click', function() {
    var input_str = $("#newstitle").val();
    if (input_str == "") {
        alert("请输入新闻标题!");
        return false;
    }
    var URL = "index.php";
    $.ajax({
        type: "POST",
        url: URL,
        data: "action=add&newstitle=" + input_str,
        success: function(msg) {
            if (msg == 1) {
                alert("新增成功!");
                window.location.href = "index.html"
            } else {
                alert("操作失败!");
                return false;
            }
        }
    });
});
</script>
<script>
$(function() {
    $('#backid').click(function() {
        window.location.href = "index.html";
    });

});
</script>
